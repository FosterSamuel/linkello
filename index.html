<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title> Linkello </title>
		<link href="style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>
    
	<body>
        <header>LINKELLO</header>
        <div class = 'container'>
            <div class='inputarea'>
                <input type="submit" class="startnote" value="+" tabindex="0"></input>
                <div class="newnote hidden">
                    <input type="url" class="notelink" placeholder="http://"></input>
                    <input type="text" class="notename" placeholder="Title"></input>
                    <select name="section">
                        <option disabled>Section...</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="green">Green</option>
                    </select>
                    <input type="submit" name="addnote" value="Add/Cancel"></input>
                </div>
            </div>

            <div class='notes section-red'>
                <section class="note" index="0">
                    <a href="http://devdocs.io" target="_blank">Easy Dev Docs</a>
                    <button class="kebab" onclick="showInfo(this)"><figure></figure><figure></figure><figure></figure></button>
                    <div class="moreinfo hidden">
                        <p>Added: 2015-11-16</p>
                        <button onclick="deleteLink(this)" class="deletebutton">delete</button>
                    </div>
                </section>
            </div>
            <div class='notes section-orange'>
                <section class="note" index="1">
                    <a href="https://lifeformed.bandcamp.com/album/fastfall" target="_blank">Cool Soundtrack</a>
                    <button class="kebab" onclick="showInfo(this)"><figure></figure><figure></figure><figure></figure></button>
                    <div class="moreinfo hidden">
                        <p>Added: 2015-11-16</p>
                        <button onclick="deleteLink(this)">delete</button>
                    </div>
                </section>
            </div>
            <div class='notes section-green'>
                <section class="note" index="2">
                    <a href="http://www.github.com/fostersamuel" target="_blank">Github</a>
                    <button class="kebab" onclick="showInfo(this)"><figure></figure><figure></figure><figure></figure></button>
                    <div class="moreinfo hidden">
                        <p>Added: 2015-11-16</p>
                        <button onclick="deleteLink(this)" class="deletebutton">Delete</button>
                    </div>
                </section>
                <section class="note" index="3">
                    <a href="http://codepen.io/hughbalboa/pen/PPxqeQ" target="_blank">Neat Codepen</a>
                    <button class="kebab" onclick="showInfo(this)"><figure></figure><figure></figure><figure></figure></button>
                    <div class="moreinfo hidden">
                        <p>Added: 2015-11-16</p>
                        <button onclick="deleteLink(this)" class="deletebutton">delete</button>
                    </div>
                </section>
            </div>
        </div>
        <footer>
            <a href='http://www.github.com/fostersamuel/linkello'>visit on github</a>
        </footer>
	</body>
    <script src="links.js" ></script>
</html>
