<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title> Linkello </title>
		<link href="style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>
    
	<body>
        <header>LINKELLO</header>
        <div class = 'container'>
            <div class='inputarea'>
                <input type="submit" name="startnote" value="+" tabindex="0"></input>
                <div class="newnote hidden">
                    <input type="url" name="link" placeholder="http://"></input>
                    <input type="text" name="name" placeholder="Title"></input>
                    <select name="section">
                        <option disabled>Section...</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="green">Green</option>
                    </select>
                    <input type="submit" name="addnote" value="Add/Cancel"></input>
                </div>
            </div>

            <div class='notes section-red'>
                <section class="note" data-id="0">
                    <a href="http://devdocs.io" target="_blank">Easy Development Docs</a>
                    <button class="kebab" onclick="showInfo(0)"><figure></figure><figure></figure><figure></figure></button>
                    <div class="moreinfo link-0 hidden">
                        <p>Date Added: 11/6/2015</p>
                        <button onclick="deleteLink(0)">delete</button>
                    </div>
                </section>
            </div>
            <div class='notes section-orange'>
                <section class="note" data-id="1">
                    <a href="https://lifeformed.bandcamp.com/album/fastfall" target="_blank">Cool Soundtrack</a>
                    <button class="kebab" onclick="showInfo(1)"><figure></figure><figure></figure><figure></figure></button>
                    <div class="moreinfo link-1 hidden">
                        <p>Date Added: 11/6/2015</p>
                        <button onclick="deleteLink(1)">delete</button>
                    </div>
                </section>
            </div>
            <div class='notes section-green'>
                <section class="note" data-id="2">
                    <a href="http://www.github.com/fostersamuel" target="_blank">Github</a>
                    <button class="kebab" onclick="showInfo(2)"><figure></figure><figure></figure><figure></figure></button>
                    <div class="moreinfo link-2 hidden">
                        <p>Date Added: 11/6/2015</p>
                        <button onclick="deleteLink(2)">Delete</button>
                    </div>
                </section>
            </div>
        </div>
        <footer>
            <a href='http://www.github.com/fostersamuel/linkello'>visit on github</a>
        </footer>
	</body>
    <script src="links.js" ></script>
</html>
