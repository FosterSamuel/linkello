<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title> Linkello </title>
		<link href="css/style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        
	</head>
    
	<body>
        <header>LINKELLO</header>
        <div class = 'container'>

            <div class='inputarea'>
                <input type="submit" name="startnote" value="+" ></input>
                <div class="newnote">
                    <input type="url" name="link" value="http://"></input>
                    <input type="text" name="name" value="name"></input>
                    <input type="submit" name="addnote" value="add"></input>
                </div>
            </div>
            
            <div class='notes sectionblue'>
                <section>
                    <a href="http://devdocs.io" target="_blank">DevDocs</a>
                </section>
            </div>


        </div>
        <footer>
            <a href='http://www.github.com/fostersamuel/linkello'>visit on github</a>
        </footer>
	</body>
    
    <script src="comp/jquery.js"></script>
    <script type="text/javascript" src="js/notefunctionality.js" ></script>
</html>
